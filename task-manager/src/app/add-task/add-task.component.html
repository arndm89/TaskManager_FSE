<!-- Tab content : Add Task started -->
<div id="addTask" class="container" >
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-lg-2">Task : </div>
        <div class="col-lg-4">
                <input type="text" class="form-control" name="task" [(ngModel)]="task" style="width: 100%;" required/>
        </div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-lg-2">Priority : </div>
        <div class="col-lg-4"><input type="range" [(ngModel)]="range" id="priority" class="slider" min="1" max="100"></div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-lg-2">Parent Task : </div>
        <div class="col-lg-4"><input type="text" class="form-control" [(ngModel)]="parentTask" style="width: 100%;" required></div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-lg-2">Start Date : </div>
        <div class="col-lg-4"><input type="date" class="form-control" [(ngModel)]="startDate" style="width: 100%;" required></div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-lg-2">End Date : </div>
        <div class="col-lg-4"><input type="date" class="form-control" [(ngModel)]="endDate" style="width: 100%;" required></div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-2">
            <button type="button" class="btn btn-success" (click)="createTask()">Add Task</button>
        </div>
        <div class="col-lg-2">
            <button type="reset" class="btn btn-warning" (click)="reset()">Reset</button>
        </div>
        <div class="clearfix"></div>
    </div>
    
    <div class="row" [(innerHtml)]="errorMsg" style="color:red"></div>

</div>
